<div class="eqLogic-widget eqLogic allowResize #class#" style="width: #width#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_uid="#uid#" data-eqLogic_id="#id#" data-version="#version#" >
  <span class="statusCmd"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
    <a class="action" style="cursor: pointer;"><i class="fas fa-sync"></i></a>
  </span>
  <center class="widget-name"><a href="#eqLink#" style="font-size : 1.5em;">#eqLogic_name#<span class="object_name">#object_name#</span></a></center>
  <script>
		$('.refresh[data-cmd_id=#refresh_id#] .action').on('click', function() {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
	</script>
  <div class="#isVerticalAlign#">
    <center>
      <div class="cmd cmd-widget" style="margin-left:5px;">
        <span class="#iconJ0#" style="min-width:15px;color:#colorJ0#"></span>
        <span>Aujourd'hui (#dateJ0#)</span>
      </div>
      <div class="cmd cmd-widget" style="margin-left:5px;">
        <span class="#iconJ1#" style="min-width:15px;color:#colorJ1#"></span>
        <span>Demain (#dateJ1#)</span>
      </div>
      <div class="cmd cmd-widget" style="margin-left:5px;">
        <span class="#iconJ2#" style="min-width:15px;color:#colorJ2#"></span>
        <span>#jourJ2# #dateJ2#</span>
      </div>
      <div class="cmd cmd-widget" style="margin-left:5px;">
        <span class="#iconJ3#" style="min-width:15px;color:#colorJ3#"></span>
        <span>#jourJ3# #dateJ3#</span>
      </div>
      <div class="cmd cmd-widget" style="margin-left:5px;">
        <span class="#iconJ4#" style="min-width:15px;color:#colorJ4#"></span>
        <span>#jourJ4# #dateJ4#</span>
      </div>
    </center>
  </div>
</div>
